<!DOCTYPE html>
<html lang="ru">

<head>
    <title>PINK | Фото</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amo;subset=latin,cyrillic" rel="stylesheet">
</head>

<body>
    <!-- Markup header -->
    <header class="header">
        <div class="header__top-line">
            <div class="layout-center-wrapper">
                <a class="header__logo-link" href="#"><img src="http://placehold.it/150x100"></a>
                <a class="header__btn-menu" href="#"><img src="http://placehold.it/150x100"></a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li><a href="#" class="header__list-item">Информация</a></li>
                        <li><a href="#" class="header__list-item">Возможности</a></li>
                        <li><a href="#" class="header__list-item">Отзывы</a></li>
                        <li><a href="#" class="header__list-item">Стоимость</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="layout-center-wrapper">
            <h1 class="header__slogan">Фотографии пользователей</h1>
        </div>
    </header>
    <!-- Marcup main content -->
    <div class="layout-center-wrapper">
        <p class="photo-description">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
    </div>
    <section class="photo-content">
        <figure class="photo-block photo-block--panorama">
            <img class="photo-block__image" src="http://placehold.it/150x100">
            <div class="layout-center-wrapper">
                <p class="photo-block__panorama-text">Панорама дня</p>
                <figcaption class="photo-block__info">
                    <p><b>Анна</b> (5 минут назад)</p>
                    <p>Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую транслацию в перископе, задавайте свои вопросы!</p>
                    <p class="photo-block__like">Нравится:215</p>
                </figcaption>
            </div>
        </figure>
        <div class="layout-center-wrapper">
            <figure class="photo-block">
                <img class="photo-block__image" src="http://placehold.it/150x100" alt="car">
                <figcaption class="photo-block__info">
                    <p><b>Левон</b> (5 часов назад)</p>
                    <p>Вчера она луну летал, сегодня в руки к нам попал.</p>
                    <p class="photo-block__like">Нравится:356</p>
                </figcaption>
            </figure>
            <figure class="photo-block">
                <img class="photo-block__image" src="http://placehold.it/150x100" alt="drums">
                <figcaption class="photo-block__info">
                    <p><b>Антон</b> (12 часов назад)</p>
                    <p>Соседи будут рады!</p>
                    <p class="photo-block__like">Нравится:666</p>
                </figcaption>
            </figure>
            <figure class="photo-block">
                <div class="photo-block__image"><img src="http://placehold.it/150x100" alt="window"></div>
                <figcaption class="photo-block__info">
                    <p><b>Борис</b> (20 часов назад)</p>
                    <p>Здесь могла быть ваша цитата о высоком и вечном.</p>
                    <p class="photo-block__like">Нравится:215</p>
                </figcaption>
            </figure>
            <figure class="photo-block">
                <img src="http://placehold.it/150x100" alt="Kuban">
                <figcaption class="photo-block__info">
                    <p><b>Сергей</b> (25 часов назад)</p>
                    <p>Самая кубанская в мире!</p>
                    <p class="photo-block__like">Нравится:4</p>
                </figcaption>
            </figure>
            <figure class="photo-block">
                <img src="http://placehold.it/150x100" alt="leg">
                <figcaption class="photo-block__info">
                    <p><b>Максим</b> (40 часов назад)</p>
                    <p>Где снег-то?</p>
                    <p class="photo-block__like">Нравится:150</p>
                </figcaption>
            </figure>
            <figure class="photo-block">
                <img src="http://placehold.it/150x100" alt="air">
                <figcaption class="photo-block__info">
                    <p><b>Надежда</b> (45 часов назад)</p>
                    <p>Всегда GM и взаимные лайки!</p>
                    <p class="photo-block__like">Нравится:2560</p>
                </figcaption>
            </figure>
            <p class="photo-content__text">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
            <section class="photo-content__finish">
                <div class="photo-finish-img">
                    <img src="http://placehold.it/150x100">
                </div>
                <div class="photo-content__pictograms">
                    <div class="crop"><img src="http://placehold.it/150x100" title="crop"></div>
                    <div class="fill"><img src="http://placehold.it/150x100" title="fill"></div>
                    <div class="contrast"><img src="http://placehold.it/150x100" alt="contrast"></div>
                </div>
                <div class="photo-content__scale">
                    <div class="bar"></div>
                    <div class="toggle"></div>
                </div>
                <div class="photo-content__btn">
                    <a href="#" class="btn btn--post">Запостить</a>
                    <a href="#" class="btn btn--abolition">Отмена</a>
                </div>
            </section>
        </div>
    </section>
    <div class="layout-center-wrapper">
        <footer class="footer-all">
            <a class="footer-all__logo-glasses" href="#"></a>
            <div class="social-buttons">
                <a class="social-buttons__twitter" href="#"></a>
                <a class="social-buttons__fb" href="#"></a>
                <a class="social-buttons__video" href="#"></a>
            </div>
            <div class="footer-all__developers">
                <a href="#">Разработано</a>
            </div>
        </footer>
    </div>
